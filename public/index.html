    <style>
      .mobile-menu .menu-items {
    overflow-y: auto;
    height: calc(100% - 100px);
}
.mobile-menu .menu-items li .dropdown-toggle {
    position: relative;
    width: 100%;
    text-align: left;
    padding: 12px 15px;
    display: block;
    color: #344054;
    background-color: transparent;
    border: none;
}
.mobile-menu .menu-items li .dropdown-toggle:hover {
    color: #344054;
    background-color: rgba(127, 86, 217, 0.25);
}
.mobile-menu .menu-items li .dropdown-toggle img {
    margin-right: 0.5em;
}
.mobile-menu .menu-items li .dropdown-toggle:after {
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
}

.mobile-menu .menu-items li .dropdown-menu {
    position: relative !important;
    box-shadow: none;
    border: none;
    border-radius: 0;
    top: unset !important;
    transform: unset !important;
    max-height: max-content;
}
.mobile-menu .menu-items li .dropdown-menu .dropdown-item {
    border-top: 1px solid #d6bbfb;
    padding-left: 40px;
}
    </style>
